name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # 你的 Space 地址
          HF_SPACE_URL: https://huggingface.co/spaces/tianba01/jimeng-api
        run: |
          # 1. 配置 Git 身份 (为了提交删除操作)
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 2. 【核心修复】删除包含图片的文件夹
          # 这是为了解决 "binary files" 报错
          echo "Removing doc folder..."
          rm -rf doc
          
          # 3. 提交删除更改
          git add .
          git commit -m "Fix: remove binary files for HF deployment" || echo "No changes to commit"
          
          # 4. 推送到 Hugging Face
          # 使用 Shell 语法截取 URL 中的域名部分
          git push --force https://oauth2:$HF_TOKEN@${HF_SPACE_URL#https://} HEAD:main
