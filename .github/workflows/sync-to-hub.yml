name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # 请确保下面的地址是你的 Space 地址
          HF_SPACE_URL: https://huggingface.co/spaces/tianba01/jimeng-api
        run: |
          # 1. 配置 Git 身份
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 2. 切换到孤儿分支（清空历史记录）
          git checkout --orphan temp-deploy-branch
          
          # 3. 清空暂存区，防止幽灵文件残留
          git rm -rf --cached .
          
          # 4. 物理删除 doc 文件夹（彻底移除图片）
          rm -rf doc
          
          # 5. 重新添加所有文件（此时 doc 已不存在，不会被添加）
          git add .
          
          # 6. 提交
          git commit -m "Deploy clean version to HF"
          
          # 7. 强推
          git push --force https://oauth2:$HF_TOKEN@${HF_SPACE_URL#https://} temp-deploy-branch:main
