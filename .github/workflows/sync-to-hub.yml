
name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # 修改下面的两行：将 username 换成你的 HF 用户名，space-name 换成你的 Space 名字
          # 例如: huggingface.co/spaces/zhangsan/ai-pet-stylist
          HF_SPACE_URL: https://huggingface.co/spaces/tianba01/jimeng-api
        run: git push --force https://user:$HF_TOKEN@${HF_SPACE_URL#https://} main
